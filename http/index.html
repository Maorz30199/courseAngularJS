<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>
        <title>Mi Primera Pagina con AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="FirstController">
        <input type="text" ng-model="newPost.title">
        <br>
        <textarea ng-model="newPost.body"></textarea>
        <button ng-click="addPost()">Enviar</button>
        <ul>
            <li ng-repeat="post in posts">
                <h2>{{post.title}}</h2>
                <p>
                    {{post.body}}
                </p>
            </li>
        </ul>
    </body>
</html>
