<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>
        <title>Mi Primera Pagina con AngularJS</title>
        <style>
            .animated{
                opacity: 1;
                max-height: auto;
                overflow: hidden;
                transition: all 2s;
            }
            .animated.ng-hide{
                opacity: 0;
                max-height: 0px !important;
                display: block !important;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="FirstController">
        <div ng-show="loading">Cargando...</div>
        <div ng-show="!loading && posts.length == 0">No se encontraron resultados</div>
        <ul ng-hide="posts.length == 0" class="animated">
            <li ng-repeat="post in posts">
                <h2>{{post.title}}</h2>
                <p>
                    {{post.body}}
                </p>
            </li>
        </ul>
    </body>
</html>
