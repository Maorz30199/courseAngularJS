<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>
        <title>Mi Primera Pagina con AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="FirstController">
        {{nombre}}
        <p><strong>Valor del padre: </strong>{{$parent.nombre}}</p>
        <div ng-controller="ChildController">
            <p><strong>Valor del Hijo </strong>{{nombre}}</p>
            <input type="text" ng-model="$parent.nombre">
        </div>
    </body>
</html>
