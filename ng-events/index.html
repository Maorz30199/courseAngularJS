<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Mi Primera Pagina con AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <style>
            .hover{
                background-color: rgb(200,50,50);
            }
            .no-hover{
                background-color: rgb(50,200,50);
            }
        </style>
    </head>
    <body>
        <button ng-mouseover="bandera = true" ng-mouseout="bandera = false" ng-class="{'hover': bandera, 'no-hover': !bandera }">
            Hover me
        </button><span ng-show="bandera">&lt;- Click me</span>
        <p>{{bandera}}</p>
    </body>
</html>
