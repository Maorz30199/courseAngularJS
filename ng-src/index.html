<!DOCTYPE html>
<html ng-app="CustomDirective">
    <head>
        <title>Mi Primera Pagina con AngularJS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-2.2.3.js"></script>
        <script src="autocomplete-jquery-ui.js"></script>
        <script src="app.js"></script>
        <style>
            .circular{
                border-radius: 50%;
                width: 100px;
                height: 100px;
                display: inline-block;
            }
            
            .no-list li{
                list-style-type: none;
            }
            body, html{
                text-align: center;
                background-color: #eee;
                margin: 0px;
            }
        </style>
    </head>
    <body ng-controller="AppCtrl">
        <input type="text" my-autocomplete="repos" placeholder="Buscar repositorio">
        <ul class="no-list" ng-cloak>
            <li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
                <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
                <h1 class="inline-block">{{repo.name}}</h1>
            </li>
        </ul>
        <a ng-click="main_repo = null" >Limpiar</a>
    </body>
</html>
