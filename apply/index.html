<!DOCTYPE html>
<html ng-app="mainModule">
    <head>
        <title>Hola Mundo con AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <script>
            angular.module("mainModule",[])
                .controller("FirstController",function($scope){
                    $scope.nombre="Uriel";
                    /*setTimeout(function(){
                        $scope.$apply(function(){
                            $scope.nombre="Codigo Facilito";
                            console.log($scope.nombre);
                        });
                    },2000);*/
                document.querySelector("#mi_boton").addEventListener("click",function(){
                    $scope.$apply(function(){
                        $scope.nombre = "Codigo Facilito";
                        console.log($scope.nombre);
                    });
                });
            })
        </script>
    </head>
    <body ng-controller="FirstController">
        <h1>{{nombre}}</h1>
        <button id="mi_boton">Haz Click</button>
    </body>
</html>
